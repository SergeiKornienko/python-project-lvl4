{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1 class="jumbotron text-center">{% trans 'Удаление пользователя' %}</h1>
    {% if user.is_authenticated %}
    <form method="post">
        {% csrf_token %}
        <p>{% trans 'Вы уверены, что хотите удалить аккаунт?' %}</p>
        <button class="btn btn-danger" type="submit">{% trans 'Да, удалить!' %}</button>
    </form>
    {% else %}
        <p><a href="#">Login</a></p>
    {% endif %}
{% endblock content %}
