{% load i18n %}
<header>
  <div class="collapse bg-dark" id="navbarHeader">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-7 py-4">
          <h4 class="text-white"></h4>
        </div>
        <div class="col-sm-4 offset-md-1 py-4">
          <ul class="list-unstyled">
            {% if user.is_authenticated %}
                <li><a href="/logout/" class="text-white">{% trans 'Выход' %}</a></li>
            {% else %}
                <li><a href="/login/" class="text-white">{% trans 'Вход' %}</a></li>
                <li><a href="/users/create/" class="text-white">{% trans 'Регистрация' %}</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a href="/" class="navbar-brand d-flex align-items-center">
        <strong>{% trans 'Менеджер задач' %}</strong>
      </a>
      <a href="/users/" class="navbar-brand d-flex align-items-center">
        {% trans 'Пользователи' %}
      </a>
      <a href="/statuses/" class="navbar-brand d-flex mr-auto">
        {% trans 'Статусы' %}
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</header>
